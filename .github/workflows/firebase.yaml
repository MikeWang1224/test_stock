name: Run Stock Programs (Liteon + Nanya + Huatung)

on:
  push:
    branches:
      - main
  schedule:
    # æ¯å¤© UTC 05:50 = å°ç£æ™‚é–“ 13:50
    - cron: '50 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ğŸ” é©—è­‰ finmind æ˜¯å¦çœŸçš„å­˜åœ¨ï¼ˆé—œéµï¼‰
      - name: Verify finmind installed
        run: |
          python -c "import sys, finmind; from finmind.data import DataLoader; print('Python:', sys.version); print('finmind OK'); print('finmind version:', finmind.__version__)"

      # ---------------- å…ˆæŠ“è‚¡åƒ¹ + æŠ€è¡“æŒ‡æ¨™ ----------------
      - name: Run stock data collection (catch_stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python catch_stock.py

      # ---------------- LSTM / é æ¸¬ / ç¹ªåœ–ï¼šå…‰å¯¶ ----------------
      - name: Run stock prediction program (Liteon - 2301stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 2301stock.py

      # ---------------- LSTM / é æ¸¬ / ç¹ªåœ–ï¼šå—äºç§‘ ----------------
      - name: Run stock prediction program (Nanya - 2408stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 2408stock.py

      # ---------------- LSTM / é æ¸¬ / ç¹ªåœ–ï¼šè¯æ± ----------------
      - name: Run stock prediction program (Huatung - 8110stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 8110stock.py

      # ---------------- å¼·åˆ¶æ›´æ–° HTML ----------------
      - name: Update build time in index.html
        run: |
          if grep -q "BUILD_TIME" index.html; then
            sed -i "s|<!-- BUILD_TIME.*-->|<!-- BUILD_TIME $(date) -->|" index.html
          else
            echo "<!-- BUILD_TIME $(date) -->" >> index.html
          fi

      # ---------------- Commit çµæœ ----------------
      - name: Commit & push results and html
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add results/*.png || true
          git add results/*.csv || true
          git add index.html
          git commit -m "Update stock charts and refresh HTML" || echo "No changes to commit"
          git push

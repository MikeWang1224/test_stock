name: Run Stock Programs (Liteon + Nanya + Huatung)

on:
  push:
    branches:
      - main
  schedule:
    # 每天 UTC 05:50 = 台灣時間 13:50
    - cron: '50 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------- 安裝套件 ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir FinMind==1.7.5

      # ---------------- 驗證 FinMind（一定要） ----------------
      - name: Verify finmind installed
        run: |
          python - << 'EOF'
          import sys
          print("Python:", sys.version)
          
          import finmind
          from finmind.data import DataLoader
          
          print("finmind OK")
          print("finmind version:", finmind.__version__)
          EOF

      # ---------------- 抓股價 + 技術指標 ----------------
      - name: Run stock data collection (catch_stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python catch_stock.py

      # ---------------- LSTM / 預測 / 繪圖 ----------------
      - name: Run stock prediction program (Liteon)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: python 2301stock.py

      - name: Run stock prediction program (Nanya)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: python 2408stock.py

      - name: Run stock prediction program (Huatung)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: python 8110stock.py

      # ---------------- 更新 HTML ----------------
      - name: Update build time in index.html
        run: |
          if grep -q "BUILD_TIME" index.html; then
            sed -i "s|<!-- BUILD_TIME.*-->|<!-- BUILD_TIME $(date) -->|" index.html
          else
            echo "<!-- BUILD_TIME $(date) -->" >> index.html
          fi

      # ---------------- Commit ----------------
      - name: Commit & push results
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add results/*.png results/*.csv index.html
          git commit -m "Update stock charts and refresh HTML" || echo "No changes"
          git push

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日圖片</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .hint {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }
    img {
      width: 100%;
      max-width: 900px;
      margin-bottom: 16px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="title">載入中…</h1>
  <div class="hint" id="hint"></div>

  <img id="predImg" alt="Prediction">
  <img id="backtestImg" alt="Backtest">

  <script>
    const MAX_LOOKBACK_DAYS = 10; // 最多往前找幾天
    const IMG_FOLDER = "results";

    function getTWDate(baseDate = new Date()) {
      const tw = new Date(
        baseDate.toLocaleString("en-US", { timeZone: "Asia/Taipei" })
      );
      const yyyy = tw.getFullYear();
      const mm = String(tw.getMonth() + 1).padStart(2, "0");
      const dd = String(tw.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = reject;
        img.src = src + "?t=" + Date.now(); // 避免快取
      });
    }

    async function findLatestTradingDay() {
      for (let i = 0; i <= MAX_LOOKBACK_DAYS; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = getTWDate(d);

        const pred = `${IMG_FOLDER}/${dateStr}_pred.png`;
        const backtest = `${IMG_FOLDER}/${dateStr}_backtest.png`;

        try {
          await Promise.all([
            loadImage(pred),
            loadImage(backtest)
          ]);

          // 找到可用日期
          document.getElementById("title").innerText =
            `圖表日期：${dateStr}`;
          document.getElementById("hint").innerText =
            i === 0 ? "（今日）" : `（往前第 ${i} 天）`;

          const predImg = document.getElementById("predImg");
          const backtestImg = document.getElementById("backtestImg");

          predImg.src = pred;
          backtestImg.src = backtest;

          predImg.style.display = "block";
          backtestImg.style.display = "block";
          return;
        } catch (e) {
          // 該日期沒有完整圖片，繼續往前找
        }
      }

      // 都找不到
      document.getElementById("title").innerText = "找不到可用圖表";
      document.getElementById("hint").innerText =
        `最近 ${MAX_LOOKBACK_DAYS} 天內沒有任何完整圖片`;
    }

    findLatestTradingDay();
  </script>

</body>
</html>

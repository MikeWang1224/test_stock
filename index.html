<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日圖片</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .hint {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }

    /* 圖片區塊 */
    .section {
      max-width: 900px;
      margin: 0 auto 32px auto;
      display: none;
    }

    /* 圖片上方的大字 */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    /* 第二段再更大 */
    .section-title.big {
      font-size: 20px;
    }

    img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 32px;
      }
      .section-title.big {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">載入中…</h1>
  <div class="hint" id="hint"></div>

  <!-- 第一張 -->
  <div class="section" id="predSection">
    <div class="section-title">
      收盤價、五日線（綠線）、十日線（藍線）
    </div>
    <img id="predImg" alt="Prediction">
  </div>

  <!-- 第二張 -->
  <div class="section" id="backtestSection">
    <div class="section-title big">
      結果回推（預測準不準）
    </div>
    <img id="backtestImg" alt="Backtest">
  </div>

  <script>
    const MAX_LOOKBACK_DAYS = 10;
    const IMG_FOLDER = "results";

    function getTWDate(baseDate = new Date()) {
      const tw = new Date(
        baseDate.toLocaleString("en-US", { timeZone: "Asia/Taipei" })
      );
      const yyyy = tw.getFullYear();
      const mm = String(tw.getMonth() + 1).padStart(2, "0");
      const dd = String(tw.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = reject;
        img.src = src + "?t=" + Date.now();
      });
    }

    async function findLatestTradingDay() {
      for (let i = 0; i <= MAX_LOOKBACK_DAYS; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = getTWDate(d);

        const pred = `${IMG_FOLDER}/${dateStr}_pred.png`;
        const backtest = `${IMG_FOLDER}/${dateStr}_backtest.png`;

        try {
          await Promise.all([
            loadImage(pred),
            loadImage(backtest)
          ]);

          document.getElementById("title").innerText =
            `圖表日期：${dateStr}`;
          document.getElementById("hint").innerText =
            i === 0 ? "（今日）" : `（往前第 ${i} 天）`;

          document.getElementById("predImg").src = pred;
          document.getElementById("backtestImg").src = backtest;

          document.getElementById("predSection").style.display = "block";
          document.getElementById("backtestSection").style.display = "block";
          return;
        } catch (e) {}
      }

      document.getElementById("title").innerText = "找不到可用圖表";
      document.getElementById("hint").innerText =
        `最近 ${MAX_LOOKBACK_DAYS} 天內沒有任何完整圖片`;
    }

    findLatestTradingDay();
  </script>

</body>
</html>

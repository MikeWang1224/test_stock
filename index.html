<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日圖片</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .hint {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }

    /* 圖片區塊 */
    .section {
      max-width: 900px;
      margin: 0 auto 32px auto;
      display: none;
    }

    /* 圖片上方的大字 */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    /* 第二段再更大 */
    .section-title.big {
      font-size: 20px;
    }

    img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    /* ✅ 多股票區塊樣式（新增） */
    .stock-block {
      max-width: 900px;
      margin: 0 auto 42px auto;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.12);
    }

    .stock-header {
      margin: 10px 0 10px 0;
      font-size: 18px;
      font-weight: 800;
      line-height: 1.35;
    }

    .stock-subhint {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 12px;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 32px;
      }
      .section-title.big {
        font-size: 40px;
      }
      .stock-header {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">載入中…</h1>
  <div class="hint" id="hint"></div>

  <!-- ✅ 多股票容器（新增） -->
  <div id="container"></div>

  <script>
    const MAX_LOOKBACK_DAYS = 10;
    const IMG_FOLDER = "results";

    // ✅ 三支股票都用 ticker 檔名：
    // YYYY-MM-DD_<TICKER>_pred.png / backtest.png
    const STOCKS = [
      { ticker: "2301.TW", name: "光寶科", fileMode: "ticker" },
      { ticker: "2408.TW", name: "南亞科", fileMode: "ticker" },
      { ticker: "8110.TW", name: "華東",   fileMode: "ticker" }
    ];

    function getTWDate(baseDate = new Date()) {
      const tw = new Date(
        baseDate.toLocaleString("en-US", { timeZone: "Asia/Taipei" })
      );
      const yyyy = tw.getFullYear();
      const mm = String(tw.getMonth() + 1).padStart(2, "0");
      const dd = String(tw.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadImageIfExists(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src + "?t=" + Date.now();
      });
    }

    function buildPaths(dateStr, stock) {
      const { ticker, fileMode } = stock;

      if (fileMode === "plain") {
        return {
          pred: `${IMG_FOLDER}/${dateStr}_pred.png`,
          backtest: `${IMG_FOLDER}/${dateStr}_backtest.png`
        };
      }

      return {
        pred: `${IMG_FOLDER}/${dateStr}_${ticker}_pred.png`,
        backtest: `${IMG_FOLDER}/${dateStr}_${ticker}_backtest.png`
      };
    }

    // 找最近日期：只要 pred 存在就算成功；backtest 有就加顯示
    async function findLatestForStock(stock) {
      for (let i = 0; i <= MAX_LOOKBACK_DAYS; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = getTWDate(d);

        const { pred, backtest } = buildPaths(dateStr, stock);

        const predOK = await loadImageIfExists(pred);
        if (!predOK) continue;

        const backtestOK = await loadImageIfExists(backtest);

        return {
          dateStr,
          offsetDays: i,
          predSrc: pred,
          backtestSrc: backtest,
          backtestOK
        };
      }
      return null;
    }

    function createStockBlock(stock, found) {
      const { name, ticker } = stock;

      const block = document.createElement("div");
      block.className = "stock-block";

      const header = document.createElement("div");
      header.className = "stock-header";
      header.textContent = `${name}（${ticker}）｜圖表日期：${found.dateStr}`;
      block.appendChild(header);

      const subhint = document.createElement("div");
      subhint.className = "stock-subhint";
      subhint.textContent =
        found.offsetDays === 0 ? "（今日）" : `（往前第 ${found.offsetDays} 天）`;
      block.appendChild(subhint);

      // --- Pred section（一定顯示） ---
      const predSection = document.createElement("div");
      predSection.className = "section";
      predSection.style.display = "block";

      const predTitle = document.createElement("div");
      predTitle.className = "section-title";
      predTitle.textContent = "收盤價、五日線（綠線）、十日線（藍線）";
      predSection.appendChild(predTitle);

      const predImg = document.createElement("img");
      predImg.alt = `${ticker} Prediction`;
      predImg.src = found.predSrc;
      predSection.appendChild(predImg);

      block.appendChild(predSection);

      // --- Backtest section（有才顯示） ---
      if (found.backtestOK) {
        const backtestSection = document.createElement("div");
        backtestSection.className = "section";
        backtestSection.style.display = "block";

        const backtestTitle = document.createElement("div");
        backtestTitle.className = "section-title big";
        backtestTitle.textContent = "結果回推（預測準不準）";
        backtestSection.appendChild(backtestTitle);

        const backtestImg = document.createElement("img");
        backtestImg.alt = `${ticker} Backtest`;
        backtestImg.src = found.backtestSrc;
        backtestSection.appendChild(backtestImg);

        block.appendChild(backtestSection);
      }

      return block;
    }

    async function main() {
      document.getElementById("title").innerText = "每日圖表";
      document.getElementById("hint").innerText =
        "每支股票若缺回測圖，會只顯示預測圖";

      const container = document.getElementById("container");
      container.innerHTML = "";

      let shownCount = 0;

      for (const stock of STOCKS) {
        const found = await findLatestForStock(stock);
        if (!found) continue;
        container.appendChild(createStockBlock(stock, found));
        shownCount += 1;
      }

      if (shownCount === 0) {
        document.getElementById("title").innerText = "找不到可用圖表";
        document.getElementById("hint").innerText =
          `最近 ${MAX_LOOKBACK_DAYS} 天內沒有任何「預測圖」`;
      }
    }

    main();
  </script>

</body>
</html>
